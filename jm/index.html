		<script>
			let currentMode = 'plain';

			// çŠ¶æ€æ›´æ–°å‡½æ•°
			function updateStatus(mode) {
				const indicator = document.querySelector('.status-indicator');
				indicator.className = 'status-indicator';

				if (mode === 'encrypted') {
					indicator.classList.add('encrypted');
					indicator.textContent = 'å·²åŠ å¯†';
				} else if (mode === 'decrypted') {
					indicator.classList.add('decrypted');
					indicator.textContent = 'å·²è§£å¯†';
				} else {
					indicator.textContent = 'ç­‰å¾…è¾“å…¥';
				}
			}

			// é”™è¯¯æç¤ºå‡½æ•°
			function showError(message) {
				const errorEl = document.getElementById('error');
				errorEl.textContent = message;
				setTimeout(() => errorEl.textContent = '', 3000);
			}

			// åŠ å¯†/è§£å¯†å¤„ç†å‡½æ•°
			function process(action) {
				const content = document.getElementById('content').value.trim();
				const password = document.getElementById('password').value;

				if (!content) {
					showError('è¯·è¾“å…¥éœ€è¦å¤„ç†çš„å†…å®¹');
					return;
				}
				if (!password) {
					showError('è¯·è¾“å…¥å¯†ç ');
					return;
				}

				try {
					if (action === 'encrypt') {
						encryptedContent = CryptoJS.AES.encrypt(
							CryptoJS.enc.Utf8.parse(content),
							password
						).toString();
						document.getElementById('content').value = encryptedContent;
						updateStatus('encrypted');
						generateQRCode();
					} else {
						const decrypted = CryptoJS.AES.decrypt(content, password)
							.toString(CryptoJS.enc.Utf8);

						if (!decrypted) throw new Error('è§£å¯†å¤±è´¥ï¼Œè¯·æ£€æŸ¥å¯†ç æˆ–å¯†æ–‡');

						document.getElementById('content').value = decrypted;
						updateStatus('decrypted');
						document.getElementById('qrcode').innerHTML = '';
					}
				} catch (error) {
					showError(error.message);
				}
			}

			// ç”ŸæˆäºŒç»´ç å‡½æ•°
			function generateQRCode() {
				const qrcodeDiv = document.getElementById('qrcode');
				qrcodeDiv.innerHTML = '';

				if (!encryptedContent) {
					showError('è¯·å…ˆåŠ å¯†å†…å®¹');
					return;
				}

				try {
					const typeNumber = 0;
					const errorCorrectionLevel = 'M';
					const qr = qrcode(typeNumber, errorCorrectionLevel);

					qr.addData(encryptedContent);
					qr.make();

					const svgTag = qr.createSvgTag({
						cellSize: 4,
						margin: 0,
						scalable: true
					});

					qrcodeDiv.innerHTML = svgTag;

					const printBtn = document.createElement('button');
					printBtn.innerHTML = 'ğŸ–¨ï¸ æ‰“å°';
					printBtn.onclick = () => {
						const remark = prompt('è¯·è¾“å…¥æ‰“å°å¤‡æ³¨ï¼ˆå¯é€‰ï¼‰:', '');
						const remarkEl = document.createElement('div');
						remarkEl.className = 'print-remark';
						remarkEl.textContent = remark || '';
						qrcodeDiv.appendChild(remarkEl);

						setTimeout(() => {
							window.print();
							remarkEl.remove();
						}, 100);
					};
					printBtn.style.marginTop = '10px';
					qrcodeDiv.appendChild(printBtn);

				} catch (error) {
					showError('äºŒç»´ç ç”Ÿæˆå¤±è´¥');
					console.error(error);
				}
			}

			// æ‰«ç åŠŸèƒ½ç›¸å…³å‡½æ•°
			async function startQRScan() {
				if (isMobile()) {
					const hasCamera = await checkCameraPermission();
					if (hasCamera) {
						startCameraScan();
					} else {
						openFileInput();
					}
				} else {
					openFileInput();
				}
			}

			function isMobile() {
				return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
			}

			async function checkCameraPermission() {
				try {
					const devices = await navigator.mediaDevices.enumerateDevices();
					return devices.some(device => device.kind === 'videoinput');
				} catch (error) {
					return false;
				}
			}

			async function startCameraScan() {
				const videoContainer = document.getElementById('videoContainer');
				const video = document.getElementById('preview');

				try {
					mediaStream = await navigator.mediaDevices.getUserMedia({
						video: {
							facingMode: "environment"
						}
					});
					video.srcObject = mediaStream;
					videoContainer.style.display = 'block';
					video.play();

					const scanInterval = setInterval(() => {
						if (video.readyState === video.HAVE_ENOUGH_DATA) {
							const canvas = document.createElement('canvas');
							canvas.width = video.videoWidth;
							canvas.height = video.videoHeight;
							const ctx = canvas.getContext('2d');
							ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

							const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
							const code = jsQR(imageData.data, imageData.width, imageData.height);

							if (code) {
								document.getElementById('content').value = code.data;
								stopScan();
							}
						}
					}, 100);

					videoContainer._scanInterval = scanInterval;
				} catch (error) {
					showError('æ‘„åƒå¤´è®¿é—®å¤±è´¥');
					openFileInput();
				}
			}

			function openFileInput() {
				const input = document.createElement('input');
				input.type = 'file';
				input.accept = 'image/*';
				input.onchange = async (e) => {
					const file = e.target.files[0];
					if (!file) return;

					try {
						const image = await loadImage(file);
						const code = jsQR(image.data, image.width, image.height);

						if (code) {
							document.getElementById('content').value = code.data;
						} else {
							showError('æœªæ£€æµ‹åˆ°äºŒç»´ç ');
						}
					} catch (error) {
						showError('äºŒç»´ç è¯†åˆ«å¤±è´¥');
					}
				};
				input.click();
			}

			function loadImage(file) {
				return new Promise((resolve, reject) => {
					const img = new Image();
					img.onload = () => {
						const canvas = document.createElement('canvas');
						canvas.width = img.width;
						canvas.height = img.height;
						const ctx = canvas.getContext('2d');
						ctx.drawImage(img, 0, 0);
						resolve(ctx.getImageData(0, 0, img.width, img.height));
					};
					img.onerror = reject;
					img.src = URL.createObjectURL(file);
				});
			}

			function stopScan() {
				const videoContainer = document.getElementById('videoContainer');
				videoContainer.style.display = 'none';

				if (mediaStream) {
					mediaStream.getTracks().forEach(track => track.stop());
					mediaStream = null;
				}

				if (videoContainer._scanInterval) {
					clearInterval(videoContainer._scanInterval);
				}
			}

			input.addEventListener('input', updateSuggestions);

			input.addEventListener('keydown', (e) => {
				const items = suggestionsDiv.children;

				if (e.key === 'ArrowDown') {
					e.preventDefault();
					activeIndex = Math.min(activeIndex + 1, items.length - 1);
					highlightItem();
				} else if (e.key === 'ArrowUp') {
					e.preventDefault();
					activeIndex = Math.max(activeIndex - 1, -1);
					highlightItem();
				} else if (e.key === 'Enter' && activeIndex > -1) {
					e.preventDefault();
					selectItem(items[activeIndex]);
				}
			});

			function getCurrentWordPosition() {
				const cursorPos = input.selectionStart;
				const value = input.value;
				const start = value.lastIndexOf(' ', cursorPos - 1) + 1;
				return {
					start,
					end: cursorPos,
					word: value.slice(start, cursorPos).toLowerCase()
				};

			function updateSuggestions() {
				const {
					word
				} = getCurrentWordPosition();
				activeIndex = -1;

				if (!word) {
					suggestionsDiv.innerHTML = '';
					return;
				}

				const matches = mnemonics.filter(item =>
					item.toLowerCase().startsWith(word)
				).slice(0, 5); // åªå–å‰5æ¡

				suggestionsDiv.innerHTML = matches.map(item => `
        <div class="suggestion-item">${item}</div>
    `).join('');

				suggestionsDiv.style.display = matches.length ? 'flex' : 'none'; // æ”¹ä¸ºflexå¸ƒå±€
				positionSuggestions();

			// ä¿®æ”¹positionSuggestionså‡½æ•°
			function positionSuggestions() {
				const rect = input.getBoundingClientRect();
				suggestionsDiv.style.top = `${rect.bottom + window.scrollY + 4}px`;
				suggestionsDiv.style.left = `${rect.left + window.scrollX}px`;
				suggestionsDiv.style.width = `${Math.min(rect.width, window.innerWidth - rect.left - 16)}px`;
			}
			// é«˜äº®é€‰é¡¹
			function highlightItem() {
				Array.from(suggestionsDiv.children).forEach((item, index) => {
					item.classList.toggle('active', index === activeIndex);
					if (index === activeIndex) {
						item.scrollIntoView({
							block: 'nearest'
						});
					}
				});
			}

			// é€‰æ‹©å»ºè®®é¡¹
			function selectItem(selected) {
				const {
					start,
					end
				} = getCurrentWordPosition();
				const newValue = input.value.slice(0, start) +
					selected.textContent + ' ' +
					input.value.slice(end);

				input.value = newValue;
				suggestionsDiv.innerHTML = '';

				// ç§»åŠ¨å…‰æ ‡åˆ°æ–°ä½ç½®
				const newPos = start + selected.textContent.length + 1;
				input.setSelectionRange(newPos, newPos);
				input.focus();
				suggestionsDiv.style.display = 'none';
			}
